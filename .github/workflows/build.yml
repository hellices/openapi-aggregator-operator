name: PR Check

on:
  pull_request:
    branches: [ "main" ]

env:
  GO_VERSION: '1.22'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Setup environment
      run: |
        mkdir -p bin
        chmod 755 bin
        echo "GOOS=linux" >> $GITHUB_ENV
        echo "CGO_ENABLED=0" >> $GITHUB_ENV
        echo "GOARCH=${{ matrix.arch }}" >> $GITHUB_ENV

    - name: Install dependencies
      run: go mod download

    - name: Build and Test
      run: |
        # Run tests first (includes necessary codegen)
        make test
        
        # Build for current architecture
        GOARCH=${{ matrix.arch }} make build-only
